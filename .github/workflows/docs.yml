name: Deploy docs to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install mkdocs-material

      - run: mkdocs build

      # Copy install scripts to site directory so they're available on GitHub Pages
      - run: |
          mkdir -p site/install
          cp install/install.sh site/install/install.sh
          cp install/install.ps1 site/install/install.ps1
          cp install/README.md site/install/README.md
          chmod +x site/install/install.sh

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - uses: actions/deploy-pages@v4
